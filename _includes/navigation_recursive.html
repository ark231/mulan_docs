<ul>
    {% for item in include.nav %}
    <li>
        <a href="{{ item.url | relative_url }}" {% if page.url==item.url %} style="color: red;" {% endif %}>
            {{ item.title }}
        </a>
    </li>

    {% if item.subnav %}
    {% include navigation_recursive.html nav=item.subnav %}
    {% endif %}
    {% endfor %}
</ul>
